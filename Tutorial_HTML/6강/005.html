<!DOCTYPE html>
<html>

</head>

        1. thead, tbody, tfoot, caption이나 colgroup은 하지 않습니다

        </tr>
        <tr>
            <td>2</td>
            <td>헝거게임</td>

        </tr>
        <tr>
            <td>3</td>

</html>
