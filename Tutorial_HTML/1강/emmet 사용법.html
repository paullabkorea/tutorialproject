<!DOCTYPE html>
<html>
    <head>

    <title>emmet실습</title>
    link:css
    link:favicon
    <style>
        p{
            pos
            pos:a
            t
            r
            b
            l
            d
            d:f
            v
            m
            matop
            mbot
            mle
            mri
            c
        }
    </style>
    </head>
    <body>
        <!--메모장도 사용해볼것-->
        h1
        h1+h1+p
        h1*3
        h1{hello world}*10
        h1#hojun
        h1.hoju
        (div>table>(tr>(td*2))*3)+(footer>p)
        div#one.c1.c2.c3
        ul>li.item$*5
        a{Click}
        lorem
        img:z
        <!-- lorem*5는 5개의 문장 -->
        lorem*5
        <!-- lorem5는 5개의 단어 -->
        lorem5
        [a='value1' b="value2" c=1]
        a[href='www.naver.com']
        <!--
            Ctrl + \ : 토글 보이기
            Ctrl + O : 파일 열기
            Ctrl + P : 프로젝트 검색
            Ctrl + F : 열려 있는 파일 내에서 검색
            Ctrl + Shift + F : 열려 있는 전체 프로젝트 내에서 검색
            Ctrl + , : Settings
            Ctrl + N : 새로운 파일
            Ctrl + S : 파일 저장
            Ctrl + Shift + S  :다른 이름으로 저장
            Shift + del : 라인 지우기
            Ctrl + 클릭 : 여러줄 입력 
        -->
        <!-- 참고자료 : https://docs.emmet.io/cheat-sheet/ -->
    </body>
</html>
