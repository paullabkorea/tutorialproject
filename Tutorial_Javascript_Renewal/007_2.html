<!DOCTYPE html>
<html>
<head>
  <title>007_2.html</title>
</head>
<body>
  <script>
    function sum(x, y){
      return x + y;
    }

    let sumArrowFunction = (x, y) => x + y;
    document.write(sum(10, 20));
    document.write('<br>');
    document.write(sumArrowFunction(10, 20));
  </script>
</body>
</html>
