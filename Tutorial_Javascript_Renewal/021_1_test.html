<!DOCTYPE html>
<html>
<head>
  <title>022.html</title>
</head>
<body>
  <script>
    const 호텔 = [{
      '이름' : '하나호텔',
      '위치' : '제주도 제주시 001',
      '가격' : {'A':50000, 'B':30000, 'C':15000},
      '방의개수' : 50,
      '예약자수' : 25,
      '남은방의개수' : function(){return this.방의개수 - this.예약자수}
    },{
      '이름' : '둘호텔',
      '위치' : '제주도 제주시 002',
      '가격' : {'A':100000, 'B':60000, 'C':30000},
      '방의개수' : 100,
      '예약자수' : 30,
      '남은방의개수' : function(){return this.방의개수 - this.예약자수}
    },{
      '이름' : '셋호텔',
      '위치' : '제주도 제주시 003',
      '가격' : {'A':80000, 'B':50000, 'C':30000},
      '방의개수' : 120,
      '예약자수' : 80,
      '남은방의개수' : function(){return this.방의개수 - this.예약자수}
    }];

    console.log(호텔.filter(호텔 => (호텔.이름 =='셋호텔')));
    console.log(호텔.map(호텔 => ({
      '이름' : 호텔.이름,
      '위치' : 호텔.위치,
      '가격' : 호텔.가격,
      '방의개수' : 호텔.방의개수,
      '예약자수' : 호텔.예약자수,
      //물론 이름을 붙이는 간단한 연산 뿐만 아니라, 나라별 시간 표기법을 별도로 표시해준다던지 좀 더 복잡한 연산도 가능
      '남은방의개수' : 호텔.방의개수 - 호텔.예약자수
    })));

    let a = [5, 4, 3, 2, 1];
    console.log(a.sort((a, b) => (a - b)));

    console.log(호텔.sort((a, b) => (a.방의개수 - b.방의개수)));

  </script>
</body>
</html>
