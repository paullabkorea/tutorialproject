<!DOCTYPE html>
<html>
<head>
  <title>012_2.html</title>
</head>
<body>
  <script>
    //switch문
    // let num = 1;
    switch (new Date().getDay()) {
      case 0:
        document.write('일요일입니다.')
        break;
      case 1:
        document.write('월요일입니다.')
        break;
      case 2:
        document.write('2번째 case입니다.')
        break;
      case 3:
        document.write('3번째 case입니다.')
        break;
      default:
        break;
    }
  </script>
</body>
</html>
