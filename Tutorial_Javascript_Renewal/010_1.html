<!DOCTYPE html>
<html>
<head>
  <title>010_1.html</title>
</head>
<body>
  <script>
    // String
    let txt = 'ABCDEFGHIJKABC';

    document.write(txt.includes('ABC'), '<br>');
    document.write(txt.startsWith('BCD'), '<br>');
    document.write(txt.endsWith('AB'), '<br>');

    document.write(txt.indexOf('AB', 3), '<br>');
  </script>
</body>
</html>
